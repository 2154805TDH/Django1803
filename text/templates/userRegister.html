<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'text:userRegister' %}" method="post" style="text-align: center">
    {%csrf_token%}
    用户名:<input type="text" placeholder="用户名" name="userName">
    <br>
    密码:<input type="password" placeholder="密码" name="userPassword"><br>
    确认密码:<input type="password" placeholder="确认密码" name="confirm_pwd"><br>
    <input type="submit" value="注册">
</form>
</body>
</html>
