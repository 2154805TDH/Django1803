{% extends 'base/base_main.html' %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'axf/cart/css/cart.css' %}">
{% endblock %}

{% block content %}
    <div id="cart">
        <h3>购物车</h3>
        <div class="full">
            <section>
                <ul>
                    <li>收货人：{{ u_name }}
                        <div>
                            <p>
                                修改&gt;&gt;
                            </p>
                        </div>
                    </li>
                    <li>电话：{{ phone }}</li>
                    <li>收货地址：{{ address }}</li>
                </ul>
                <div class="bill">

                    <p>闪送超市</p>
                    <p>
                        满一百减99
                    </p>
                    <a href="#">
                        凑单专区
                    </a>
                </div>
                <div class="delivery">
                    <span>收货时间</span>
                    <span>一小时送达</span>
                    <a href="">可预订&gt;&gt;</a>
                </div>
                <div class="delivery">

                        <span>备注留言</span>
                        <input type="text" placeholder="如有特殊服务请留言">

                </div>
            </section>
        </div>

    </div>
{% endblock %}
