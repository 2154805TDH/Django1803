<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/myapp/login" method="post" style="text-align: center">
    {%csrf_token%}

<a href="/myapp/register">注册</a>
</body>
</html>
