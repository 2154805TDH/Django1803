<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'myapp:register'%}" method="post" style="text-align: center">
    {%csrf_token%}
    用户名<input type="text" placeholder="用户名" name="u_name">
    <br>
    电话<input type="text" placeholder="电话" name="phone">
    <br>
    邮箱<input type="email" placeholder="邮箱" name="email">
    <br>
    密码<input type="password" placeholder="密码"  name="pwd">
    <br>
    确认密码<input type="password" placeholder="确认密码" name="confirm_pwd">
    <br>
    <input type="submit" value="注册">

</form>
</body>
</html>
