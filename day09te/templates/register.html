<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

</head>
<body>
<form action="{% url 'myapp:register'%}" method="post" style="text-align: center">
    {%csrf_token%}
    用户名<input type="text" placeholder="用户名" name="u_name">
    <br>
    电话<input type="text" placeholder="电话" name="phone">
    <br>
    邮箱<input type="email" placeholder="邮箱" name="email">
    <br>
    密码<input type="password" placeholder="密码"  name="pwd">
    <br>
    确认密码<input type="password" placeholder="确认密码" name="confirm_pwd">
    <br>
    <input type="text" placeholder="验证码" name="verify_code">
    <img src="/myapp/get_image" alt="" id="code">看不清?请点击图片更换验证码
    <input type="submit" value="注册">
</form>
</body>
<script>
    $('#code').click(function () {
        console.log('执行');
        $(this).attr('src', "/myapp/get_image" + Math.random());
    })
</script>
</html>
