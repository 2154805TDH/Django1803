<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    {#    <link rel="icon" href="../../favicon.ico">#}

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://v3.bootcss.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://v3.bootcss.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form action="{% url 'supermarket:register' %}" class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">用户注册</h2>
        {#        <label for="inputEmail" class="sr-only">Email address</label>#}
        {#        <label for="inputEmail" class="">Email address</label>#}
        <input type="text" class="form-control" name="username"
               placeholder="用户名" required autofocus>
        <input type="text" class="form-control" name="u_phone"
               placeholder="电话号码" required>
        <input type="email" class="form-control" name="u_email"
               placeholder="邮箱" required>
        <input type="password" id="inputPassword" class="form-control" name="passwd"
               placeholder="密码" required>
        <input type="password"  class="form-control" placeholder="确认密码" name="confirm_pwd" required>
        <input type="text" class="form-control" placeholder="验证码" name="verify_code" required><span>
        <img src="/supermarket/verify_img" alt="" onclick="this.src='/supermarket/verify_img?'+ Math.random()">
      图片不清晰？请点击图片更换</span>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
